<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">

    <app-alert *ngIf="showAlert" [color]="alertColor">
        {{alertMessage}}
    </app-alert>

    <!-- Name -->
    <div class="mb-3">
        <label class="inline-block mb-2">Name</label>
        <app-input [control]="name" placeholder="Enter a name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <app-input [control]="email" type="email" placeholder="Enter an e-mail"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
        <label class="inline-block mb-2">Age</label>
        <app-input [control]="age" type="number" placeholder="Enter an age"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <app-input [control]="password" type="password" placeholder="Enter password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Confirm Password</label>
        <app-input [control]="confirm_password" type="password" placeholder="Confirm password"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
        <label class="inline-block mb-2">Phone Number</label>
        <app-input [control]="phone" format="(000) 0 0000-0000"></app-input>
    </div>
    <button type="submit" class="disabled:bg-gray-500 disabled:cursor-not-allowed block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500" [disabled]="registerForm.invalid || inSubmission">
        Submit
    </button>
</form>
